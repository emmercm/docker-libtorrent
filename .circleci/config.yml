version: 2.1

references:
  env: &env
    environment:
      REPO_NAME: emmercm/libtorrent

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  build:
    parameters:
      base_image:
        type: string
      architecture:
        type: string
      version:
        type: string
    executor: docker
    <<: *env
    environment:
      BASE_IMAGE: << parameters.base_image >>
      ARCHITECTURE: << parameters.architecture >>
      _VERSION: << parameters.version >>
      REPO_NAME: emmercm/libtorrent
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Environment Variables
          command: |
            apk add --no-cache coreutils curl jq
            mkdir -p /workspace
            VERSION=$(curl --silent https://api.github.com/repos/arvidn/libtorrent/git/refs/tags | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --version-sort --reverse | grep "${_VERSION}"  | (head -1 || true) | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')
            echo "export VERSION=${VERSION}" >> /workspace/.env
            echo "export TAG=${REPO_NAME}:${VERSION}-${BASE_IMAGE//:/}" >> /workspace/.env
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /workspace/images.tar
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /workspace/images.tar || true
      - run:
          name: Build Docker Image
          command: |
            source /workspace/.env
            TAG=${TAG}-${ARCHITECTURE}
            docker build --cache-from=${TAG} \
              --build-arg BASE_IMAGE=${ARCHITECTURE}/${BASE_IMAGE} \
              --build-arg VERSION=${VERSION} \
              --tag ${TAG} \
              --tag ${TAG}-i386 .
      - run:
          name: Save Docker Image(s) to Cache
          command: |
            source /workspace/.env
            docker save --output /workspace/images.tar ${REPO_NAME}
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /workspace/images.tar
      - persist_to_workspace:
          root: /workspace
          paths:
            - "*"

  push:
    executor: docker
    <<: *env
    steps:
      - attach_workspace:
          at: /workspace
      - setup_remote_docker
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /workspace/images.tar || true
      - run:
          name: Publish Docker Image
          command: |
            source /workspace/.env
            MANIFEST_LIST=${TAG}
            docker manifest create ${MANIFEST_LIST} $(docker image ls --format "{{.Tag}}" ${REPO_NAME} | paste -sd ' ' -)
            docker manifest inspect ${MANIFEST_LIST}
            for MANIFEST in $(docker image ls --format "{{.Tag}}" ${REPO_NAME}); do
              ARHICTECTURE=$(echo "${MANIFEST}" | sed 's/.*-//')
              echo "docker manifest annotate ${TAG} ${MANIFEST} --os linux --arch ${ARCHITECTURE}"
            done

workflows:
  version: 2.1
  build-push:
    jobs:
      - build:
          base_image: alpine:3.9
          architecture: amd64
          version: 1.1.*
      
      - push:
          requires:
            - build
