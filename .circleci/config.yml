version: 2.1

references:
  env: &env
    environment:
      IMAGE_NAME: emmercm/libtorrent

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  build:
    parameters:
      base_image:
        type: string
      architecture:
        type: string
      version:
        type: string
    executor: docker
    <<: *env
    environment:
      BASE_IMAGE: << parameters.base_image >>
      ARCHITECTURE: << parameters.architecture >>
      _VERSION: << parameters.version >>
      IMAGE_NAME: emmercm/libtorrent
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Environment Variables
          command: |
            apk add --no-cache coreutils curl jq
            mkdir -p /workspace
            echo "before"
            echo ${_VERSION}
            VERSION=$(curl --silent https://api.github.com/repos/arvidn/libtorrent/git/refs/tags | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --version-sort --reverse | grep "${_VERSION}"  | head -1 | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')
            echo "after"
            echo "export VERSION=${VERSION}" >> /workspace/.env
            echo ${IMAGE_NAME}
            echo ${VERSION}
            echo ${BASE_IMAGE}
            echo "export TAG=${IMAGE_NAME}:${VERSION}-${BASE_IMAGE//:/}" >> /workspace/.env
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /workspace/images.tar
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /workspace/images.tar || true
      - run:
          name: Build Docker Image
          command: |
            source /workspace/.env
            TAG=${TAG}-${ARCHITECTURE}
            docker build --cache-from=${TAG} \
              --build-arg BASE_IMAGE=${ARCHITECTURE}/${BASE_IMAGE} \
              --build-arg VERSION=${VERSION} \
              --tag ${TAG} .
      - run:
          name: Save Docker Image(s) to Cache
          command: |
            source /workspace/.env
            docker save --output /workspace/images.tar ${IMAGE_NAME}
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /workspace/images.tar
      - persist_to_workspace:
          root: /workspace
          paths:
            - images.tar

  push:
    executor: docker
    <<: *env
    steps:
      - attach_workspace:
          at: /workspace
      - setup_remote_docker
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /workspace/images.tar || true
      - run:
          name: Publish Docker Image
          command: |
            docker image ls
            docker image ls | sed 's/.*-//'

workflows:
  version: 2.1
  build-push:
    jobs:
      - build:
          base_image: alpine:3.9
          architecture: amd64
          version: 1.1.*
      
      - push:
          requires:
            - build
