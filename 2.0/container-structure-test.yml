schemaVersion: 2.0.0

fileExistenceTests:
  # libtorrent files
  - name: "libtorrent.a"
    path: "/usr/lib/libtorrent.a"
    shouldExist: true
    permissions: "-rw-r--r--"
  - name: "libtorrent-rasterbar.so"
    path: "/usr/lib/libtorrent-rasterbar.so.2.0"
    shouldExist: true
    permissions: "-rwxr-xr-x"

commandTests:
  # Python tests (https://dev.deluge-torrent.org/wiki/Building/libtorrent#UbuntuDebian)
  - name: "Python 3"
    command: "python3"
    args: ["-c", "import libtorrent; print(libtorrent.version)"]
    excludedError: [".+"]
    exitCode: 0
